<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Reader</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .hidden {
            display: none;
        }

        nav button {
            padding: 10px 15px;
            margin-right: 10px;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
        }

        nav button.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
    </style>
</head>

<body>
    <h1>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-rss"
            viewBox="0 0 16 16">
            <path
                d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z" />
            <path
                d="M5.5 12a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m-3-8.5a1 1 0 0 1 1-1c5.523 0 10 4.477 10 10a1 1 0 1 1-2 0 8 8 0 0 0-8-8 1 1 0 0 1-1-1m0 4a1 1 0 0 1 1-1 6 6 0 0 1 6 6 1 1 0 1 1-2 0 4 4 0 0 0-4-4 1 1 0 0 1-1-1" />
        </svg> RSS Reader
    </h1>

    <nav>
        <button id="showArticlesBtn" class="active">Articles <span id="articleCount"></span></button>
        <button id="showSubsBtn">Subscriptions <span id="subCount"></span></button>
    </nav>

    <div id="articlesView">
        <div id="articles"></div>
    </div>

    <div id="subscriptionsView" class="hidden">
        <h2 onclick="toggleContent(this)">Subscriptions &#11021;</h2>
        <span id="subscriptions">
            <small id="noSubs">You have no subscriptions. Add a recommended RSS feed or enter a custom RSS URL.</small>
            <ul id="subscriptionList"></ul>
        </span>

        <h2 onclick="toggleContent(this)">Feeds &#11021;</h2>
        <span id="feeds">
            <div>
                <input type="text" id="rssUrl" placeholder="Enter a custom RSS feed URL">
                <button onclick="addCustomRssUrl()">Add</button>
            </div>
            <ul id="recommendedList"></ul>
        </span>
    </div>

    <script src="index.js"></script>
</body>

</html>
